<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d0e7d3504e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    
    <title>My Booklist</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fa-solid fa-book-open fa-beat text-primary"></i>
            My<span class="text-primary">Book</span>List</h1>
            <form id="book-form">
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <div class="d-grid">
                    <input type="submit" value="Add Book" class="btn btn-primary">
                  </div>
            </form>
                <table class="table table-stripped mt-5">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN#</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
            
    </div>

    <script src="app.js"></script>
</body>
</html>
